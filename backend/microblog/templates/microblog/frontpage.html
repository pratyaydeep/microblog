{% extends 'microblog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post block">
            <h2 class="subtitle">{{ post.title }}</h2>
            <small> Posted at {{ post.date_added }}</small>
            <p>{{ post.intro }}</p>
            <a href="{% url 'post' post.id %}">Read More ...</a>
        </div>

        <hr>
    {% endfor %}
{% endblock %}
